# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ['10.225.3.169:9090']

  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['10.225.3.212:8080']

  - job_name: 'auth-service'
    metrics_path: '/uaa/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['10.225.3.212:8081']

  - job_name: 'testcase-service'
    metrics_path: '/testcase/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['10.225.3.212:8083']

  - job_name: 'report-service'
    metrics_path: '/report/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['10.225.3.212:8084']

  - job_name: 'execution-service'
    metrics_path: '/execution/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['10.225.3.212:8085']

  - job_name: 'account-service'
    metrics_path: '/account/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['10.225.3.212:8086']

  - job_name: 'registry-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['10.225.3.212:8761']
